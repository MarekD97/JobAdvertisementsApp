<h2>Zaloguj się</h2>
<h1>Rozpocznij już teraz</h1>
<div class="container">
  <div class="column">
    <form
        [formGroup]="loginForm"
        (ngSubmit)="loginWithEmail(loginForm)">
        <p>E-mail</p>
        <input 
            type="email"
            name="email"
            placeholder="adres e-mail"
            formControlName="email">
        <p>Hasło</p>
        <input
            type="password"
            name="password"
            placeholder="hasło"
            formControlName="password">
          <a routerLink="/account/remember">Nie pamiętam hasła</a>
          <span>
            <button routerLink="/" type="button" class="cancel">Anuluj</button>
            <input class="submit" type="submit" value="Zaloguj się">
          </span>
        <div class="topbar"></div>
    </form>
  </div>
  <div class="column">
    <p class="social-header">Możesz zalogować się także poprzez:</p>
    <div class="social">
