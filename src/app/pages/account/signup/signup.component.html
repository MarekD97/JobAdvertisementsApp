<div>
  <h2>Stwórz nowe konto</h2>
  <h1>Dołącz do naszej społeczności!</h1>
  <div>
    <div>
      <p>Możesz zalogować się także poprzez:</p>
      <button (click)="signInWithGoogle()">
        Google
      </button>
      <button>
        Facebook
      </button>
      <button>
        Twitter
      </button>
    </div>
    <form [formGroup]="signUpForm" (ngSubmit)="signUpWithEmail(signUpForm)" method="POST">
      <p>E-mail</p>
      <input type="email" name="email" formControlName="email" placeholder="Adres e-mail">
      <p>Nowe hasło</p>
      <input type="password" name="password" formControlName="password" placeholder="Hasło">
      <p>Powtórz hasło</p>
      <input type="password" name="password-repeat" formControlName="passwordRepeat" placeholder="Powtórz hasło">
      <div>
        <button>Anuluj</button>
        <button type="submit">Utwórz konto</button>
      </div>
    </form>
  </div>
</div>
