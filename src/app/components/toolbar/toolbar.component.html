<div class="container">
    <label for="toolbar-category" class="form-label">
      <span class="form-text">Filtruj według kategorii</span>
      <select name="category" id="toolbar-category" (change)="filterCategoryChange($event)" class="form-input">
        <option value="all" [selected]="true">Wszystkie</option>
        <option *ngFor="let categoryItem of categories" value="{{categoryItem}}">{{categoryItem}}</option>
      </select>
    </label>
    <label for="toolbar-age" class="form-label" style="flex-direction: row; align-items: center;">
      <span class="form-text">Ogłoszenia dla niepełnoletnich</span>
      <input type="checkbox" name="age" id="toolbar-age" (change)="filterAgeChange($event)" class="form-input">
      <div class="checkbox"></div>
    </label>
    <label for="toolbar-sort" class="form-label">
      <span class="form-text">Sortuj</span>
      <select name="sort" (change)="sortChange($event)" id="toolbar-sort" class="form-input">
        <option value="latest">od najnowszych</option>
        <option value="oldest">od najstarszych</option>
        <option value="alphabetically">alfabetycznie</option>
        <option value="highest">od najwyżego wynagrodzenia</option>
      </select>
    </label>
</div>
<div class="topbar"></div>
